    /* D√≤ng th√¥ng b√°o cho ng∆∞·ªùi d√πng */

<body>

  <h1>üíñ S·∫Øp t·ªõi gi·ªù r√≤i Meo ∆°ii üíñ</h1>
  <div id="countdown">
    <div class="time-box"><span id="hours">00</span><br>Gi·ªù</div>
    <div class="time-box"><span id="minutes">00</span><br>Ph√∫t</div>
    <div class="time-box"><span id="seconds">00</span><br>Gi√¢y</div>

  <button id="giftButton" disabled>üéÅ Ch·ªù x√≠u nha...</button>
  <div id="message">ƒêang ƒë·∫øm ng∆∞·ª£c t·ª´ng gi√¢y... ‚è≥</div>

  <script>
    const button = document.getElementById('giftButton');
    const message = document.getElementById('message');

    // ƒê·∫øm ng∆∞·ª£c t·ªõi 00:00 29/11/2025 theo gi·ªù √öc (Sydney, Australia/Sydney - AEDT, UTC+11)
    // M·ªëc UTC t∆∞∆°ng ·ª©ng: 2025-11-28T13:00:00Z
    const targetUTC = new Date('2025-11-28T13:00:00Z').getTime();
    let timerId = null;

    function renderCountdown(ms) {
      const total = Math.max(0, ms);
      const sec = Math.floor(total / 1000);
      const hoursTotal = Math.floor(sec / 3600); // t·ªïng s·ªë gi·ªù c√≤n l·∫°i (bao g·ªìm ng√†y)
      const minutes = Math.floor((sec % 3600) / 60);
      const seconds = sec % 60;
      document.getElementById('hours').textContent = String(hoursTotal).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    function tick() {
      const now = Date.now();
      const remainingMs = targetUTC - now;
      if (remainingMs <= 0) {
        clearInterval(timerId);
        renderCountdown(0);
        button.disabled = false;
        button.textContent = 'üéÅ M·ªü qu√† ngay! üéÅ';
        message.textContent = 'üéâ T·ªõi gi·ªù r·ªìi! B·∫•m n√∫t ƒëi Meo Meo üíñ';
        button.style.animation = 'pulse 1.5s infinite';
        return;
      }
      renderCountdown(remainingMs);
    }

    // Kh·ªüi ƒë·ªông
    tick();
    timerId = setInterval(tick, 1000);

    button.addEventListener("click", () => {
      if (button.disabled) {
        message.textContent = "‚è≥ B√¨nh tƒ©nh n√†o Babi, ch∆∞a t·ªõi gi·ªù ƒë√¢u üíû";
      } else {

        button.style.animation = "none";
        setTimeout(() => window.location.href = "main.html", 500);
      }
    });
  </script>
  
  <style>
